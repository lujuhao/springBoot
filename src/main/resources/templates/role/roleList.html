<#include "/lib/lib.html">
<#include "/lib/public.html">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>角色管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <style>
        .form-control:focus,
        .single-line:focus {
            border-color: #0e9aef !important;
        }
        .checkbox-inline {
            line-height: 5px;
        }
    </style>
    
    <link href="${request.contextPath}/plugins/zTree/css/demo.css" rel="stylesheet">
    <link href="${request.contextPath}/plugins/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <script type="text/javascript" src="${request.contextPath}/plugins/zTree/js/jquery.ztree.core.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/plugins/zTree/js/jquery.ztree.excheck.min.js"></script>
    
    <script type="text/javascript" src="${request.contextPath}/views/role/roleList.js"></script>
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins ibox-blue">
            <div class="ibox-title">
                <h5>角色管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="example" style="margin-top: -10px;">
                        <div class="btn-group hidden-xs" id="toolbar" role="group">
                            <button type="button" class="btn btn-outline btn-default" data-toggle="modal" data-target="#addModal">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                              	  添加
                            </button>
                            <button type="button" class="btn btn-info" id="updateButton">
                                <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                              	  修改
                            </button>
                            <button type="button" class="btn btn-outline btn-default" id="asignPermissionButton">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                             	  分配权限
                            </button>
                            <button type="button" class="btn btn-danger" id="deleteButton">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                                                                                删除
                            </button>
                        </div>

                        <table id="roleTableEvents"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <@modal "添加角色" "addModal" "addForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">角色名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="请输入角色名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
            	<textarea rows="" cols="" name="description" class="form-control" placeholder="请输入描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <div class="ui-radio ui-radio-primary">
                    <label>
                        <input type="radio" name="status" value="1" checked="">
                        <span>启用</span>
                    </label>
                    <label>
                        <input type="radio" name="status" value="0">
                        <span>禁用</span>
                    </label>
                </div>
            </div>
        </div>
    </@modal>

    <@modal "修改角色" "updateModal" "updateForm">
        <input type="hidden" name="id">
        <div class="form-group">
            <label class="col-sm-2 control-label">角色名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="请输入角色名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" placeholder="请输入描述">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <div class="ui-radio ui-radio-primary">
                    <label>
                        <input type="radio" name="status" value="1" checked="">
                        <span>启用</span>
                    </label>
                    <label>
                        <input type="radio" name="status" value="0">
                        <span>禁用</span>
                    </label>
                </div>
            </div>
        </div>
    </@modal>

    <@simpleModal "分配权限" "permissionModal" "submitButton">
        <div id="permissionTree" class="ztree"></div>
    </@simpleModal>

</body>
</html>
