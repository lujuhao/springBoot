<#include "/lib/lib.html">
<#include "/lib/public.html">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>用户管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <!-- Latest compiled and minified CSS -->
    <style>
        .form-control:focus,
        .single-line:focus {
            border-color: #0e9aef !important;
        }
        .checkbox-inline {
            line-height: 5px;
        }
    </style>
    
    <script type="text/javascript" src="${request.contextPath}/views/user/list.js"></script>
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content">

        <div class="ibox float-e-margins ibox-blue">
            <div class="ibox-title">
                <h5>用户管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="example" style="margin-top: -10px;">
                        <div class="btn-group hidden-xs" id="toolbar" role="group">
                            <button type="button" class="btn btn-outline btn-default" data-toggle="modal" data-target="#addModal">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                               		添加
                            </button>
                            <button type="button" class="btn btn-info" id="updateButton">
                                <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                               		 修改
                            </button>
                            <button type="button" class="btn btn-outline btn-default" id="distribution">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                               		 分配角色
                            </button>
                            <button type="button" class="btn btn-outline btn-default" id="optionUserStatus">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                              		  审核通过
                            </button>
                            <button type="button" class="btn btn-danger" id="deleteButton">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                              		 删除
                            </button>
                        </div>
                        <table id="userTableEvents"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <@modal "添加用户" "addModal" "addForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickname" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" autocomplete="off" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="confirmPassword" autocomplete="off" placeholder="请输入确认密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control" name="phone" placeholder="请输入手机号码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <div class="ui-radio ui-radio-primary">
                    <label>
                        <input type="radio" name="status" value="1" checked="">
                        <span>启用</span>
                    </label>
                    <label>
                        <input type="radio" name="status" value="0">
                        <span>禁用</span>
                    </label>
                </div>
            </div>
        </div>
    </@modal>

    <@modal "修改用户" "updateModal" "updateForm">
        <input type="hidden" name="id">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickname" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <div class="ui-radio ui-radio-primary">
                    <label>
                        <input type="radio" name="status" value="1">
                        <span>启用</span>
                    </label>
                    <label>
                        <input type="radio" name="status" value="0">
                        <span>禁用</span>
                    </label>
                </div>
            </div>
        </div>
    </@modal>

    <@modal "分配角色" "distributionModal" "distributioneForm">
        <#list allRole as item>
            <label class="checkbox-inline i-checks">
            <input type="checkbox" name="roleId" value="${item.id}"> ${item.name}
            </label>
        </#list>
    </@modal>

</body>
</html>
